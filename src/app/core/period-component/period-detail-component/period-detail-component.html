<div class=" flex flex-col h-full">
  <div class="flex flex-row flex-wrap p-2">
    @for (category of categories(); track category.id){
      <div class="w-40 p-2">

        <button
          (click)="goToCategory(category.id)"
          [ngClass]="isActive(category.id) ? 'bg-gray-300 ' : 'bg-gray-100'"
          class="cursor-pointer w-full  p-2 text-xl font-semibold flex flex-col"
        >
          <div>
            {{ category.name }}
          </div>
          <div>
            {{category.anticipatedExpense - category.actualExpense | number}} RON
          </div>

        </button>
      </div>
    }

  </div>

    <router-outlet></router-outlet>

  <div class="mt-auto p-4 flex justify-end gap-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
<!--    <button class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>-->
  </div>
</div>
