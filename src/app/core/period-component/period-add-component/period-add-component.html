<div class="ml-6">
  <h1 class="text-3xl text-violet-700 font-extrabold">Adauga o perioada</h1>
  <div class="flex">
    <div class="relative basis-1/3">
      <label class="block text-sm font-medium text-gray-700 mb-2"> Start Date </label>
      <div class="relative">
        <input
          type="date"
          [field]="periodForm.start"
          class="w-full px-4 py-3 pl-12 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 font-medium cursor-pointer hover:border-gray-400 transition-all duration-200"
        />
        <svg
          class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>
    </div>
    <div class="relative basis-1/3">
      <label class="block text-sm font-medium text-gray-700 mb-2"> End Date </label>
      <div class="relative">
        <input
          type="date"
          [field]="periodForm.end"
          class="w-full px-4 py-3 pl-12 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 font-medium cursor-pointer hover:border-gray-400 transition-all duration-200"
        />
        <svg
          class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>
    </div>
    <button
      (click)="addPeriod()"
      class="mt-7 ml-2 px-4 bg-gray-300 text-violet-500 font-semibold rounded-lg shadow-md hover:bg-gray-400 hover:text-violet-300 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 active:scale-95 transition-all duration-200"
    >
      Adauga
    </button>
  </div>

  <p>{{periodModel().start }}</p>
  <p>{{periodModel().end }}</p>
</div>
