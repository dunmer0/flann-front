<div class="flex flex-col bg-gray-300 pl-4 ml-4 rounded-2xl">

  <div class="flex flex-row flex-wrap ">
    <div class="flex flex-col flex-wrap ml-2 mr-2 grow ">
      <div class="text-xl text-left">
        Cheltuieli anticipate
      </div>
     <div class="text-left">
       {{categoryService.selectedCategory().anticipatedExpense}}
     </div>
    </div>
    <div class="">
      <app-expense-form></app-expense-form>
    </div>
    <div class="flex flex-col flex-wrap ml-2 mr-4 grow ">
      <div class="text-xl text-right">
        Cheltuieli efectuate
      </div>
      <div class="text-right">
        {{category().actualExpense | number }}
      </div>

    </div>

  </div>
  <hr class="mr-4 border-2 mt-4">
  <div class="flex flex-col mr-4 mt-4">
    <div class="flex flex-row">
      <div class="basis-1/3 text-2xl font-semibold">
        Nume
      </div>
      <div class="basis-1/3 text-center text-2xl font-semibold">
        Cost
      </div>
      <div class="basis-1/3 text-right text-2xl font-semibold mr-10">
        Data
      </div>
    </div>
    <div class="flex flex-col flex-wrap">
      @for (expense of expenses(); track expense.id){
        <div class="  text-xl flex flex-row h-10 items-center">
          <div class="basis-1/3 text-left">
            {{ expense.name}}

          </div>
          <div class="basis-1/3 text-center">
            {{ expense.cost}} RON
          </div>
          <div class="basis-1/3 text-right">
          {{ expense.date | date }}
        </div>
          <div>
            <button
            (click)="deleteExpense(expense.id)"
            class="cursor-pointer text-red-600 hover:text-red-800 transition-colors p-2"
            aria-label="Delete expense">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button></div>
        </div>

      }
    </div>
  </div>

</div>
