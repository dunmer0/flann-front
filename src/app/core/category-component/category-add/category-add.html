<div class="ml-6">
  <h1 class="text-3xl text-violet-700 font-extrabold">Adauga o categorie</h1>
  <div class="flex">
    <div class="relative basis-1/4 mx-4">
      <label class="block text-sm font-medium text-gray-700 mb-2"> Nume categorie </label>
      <div class="relative">
        <select [field]="categoryForm.name"
                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 font-medium hover:border-gray-400 transition-all duration-200"
        >
          @for (categoryName of this.categoryNameService.categoryNames(); track categoryName.id){
            <option >{{categoryName.name}}</option>
          }
        </select>
      </div>
    </div>
    <div class="relative basis-1/4">
      <label class="block text-sm font-medium text-gray-700 mb-2"> Cheltuieli anticipate </label>
      <div class="relative">
        <input
          type="number"
          [field]="categoryForm.anticipatedExpense"
          class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 font-medium hover:border-gray-400 transition-all duration-200"
        />
      </div>



    </div>
    <button
      (click)="addCategory()"
      class="mt-7 ml-2 px-4 bg-gray-300 text-violet-500 font-semibold rounded-lg shadow-md hover:bg-gray-400 hover:text-violet-300 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 active:scale-95 transition-all duration-200"
    >
      Adauga
    </button>
  </div>

</div>
